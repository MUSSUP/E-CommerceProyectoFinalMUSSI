<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mussas Carrito</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="./js/carrito.js" type="module" defer></script>
</head>

<body>
    <div class="contenedor-general">
        <aside>
            <header>
                <h1 class="logo">Mussas Ropa Femenina</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i>Seguir Comprando</a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart2"></i>Carrito</a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2023 Muss S.A.S.</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito de Compras</h2>

            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío <i class="bi bi-emoji-frown"></i></p>

                <div class="carrito-productos disabled" id="carrito-productos">
                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button class="carrito-acciones-vaciar">Vaciar Carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$3.000</p>
                        </div>
                        <button class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>

                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra!! <i
                        class="bi bi-emoji-laughing"></i></p>

            </div>
        </main>

    </div>
</body>

</html>
